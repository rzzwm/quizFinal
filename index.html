<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/all.css" />
    <title>QuEz</title>
  </head>
  <body>
    <main class="main-bg">
      <!-- کارت اول -->
      <div class="start-card">
        <p class="start-text">Welcome <br> to Quiz.</p>
        <div class="start-ill-container">
          <img class="start-ill" src="./img/start-ill.svg" alt="">
        </div>
        <button class="start-btn">CLICK TO START</button>
      </div>
      <!-- کارت اول -->
      <!-- سوالا -->
      <div class="question-card">
        <div class="question-container">
          <p class="question-text">#</p>
        </div>
        <div class="answers-container">
          <button class="answer-item">#</button>
          <button class="answer-item">#</button>
          <button class="answer-item">#</button>
          <button class="answer-item">#</button>  
        </div>
      </div>
      <!-- سوالا -->
      <!-- کارت آخر -->
      <div class="finish-card">
        <p class="finish-text">Quiz finished, you got</p>
        <div class="point-container">
          <span class="point-text"></span><span class="point-subText"> POINTS</span>
        </div>
        <button class="finish-btn">I WANT DO IT AGAIN!</button>
      </div>
      <!-- کارت آخر -->
    </main>
    <script src="./scripts/quizApp.js"></script>
  </body>
</html>
